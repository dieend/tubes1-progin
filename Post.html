<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>TUGAS BESAR PROGIN 1</title>
        <link href="Main.css" type="text/css" rel="stylesheet" media="screen"/>
    </head>
    
    <body>
        <div id="bagian_luar">
            <div id="luar">
                <div id="kepala">
                    <a href="Main.html"><img src="images/logo.jpg" width="300" height="150" alt="dafuq"></img> </a>
                </div>
                <div id="cari"></div>
                <div id="list_menu">
                    <ul>
                        <li><a href="Main.html">HOME</a></li>
                        <li><a href="Content.html">Content</a></li>
                        <li><a href="Post.html">Post</a></li>
                        <li><a href="MENU5.html">Change Theme</a></li>
                        <li><a href="Daftar.html">Sign up</a></li>
                    </ul>
                </div>
                <div id="header_gambar">
                    <img src="images/header.jpg" width="800" height="200" alt="dafuq"></img>
                </div>
                <div class="top_content">
                    <img src="images/orn_top.jpg" alt="dafuq"></img><br />
                </div>
                <div id="posting">
                    <br />
                    <form method="post" action="">
                    <table width="550" align="center" border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <td width="150" height="30" valign="top">Title</td>
                            <td align='center' height="30" valign="top">:</td>
                            <td>
                                <label>
                                    <input name="title" type="teks" class="field-teks" id="title" size="50" maxlength="15" ></input>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td width="150" height="30">Type File</td>
                            <td align='center' height="30">:</td>
                            <td>
                                <label><input name="type" type="radio" value="link" checked="yes">Link</input></label>
                                <label><input name="type" type="radio" value="image">Image</input></label>
                                <label><input name="type" type="radio" value="video">Video</input></label>   
                            </td>
                        </tr>
                        <tr>
                            <td width="150" height="30" valign="top">Post Link</td>
                            <td align='center' height="30" valign="top">:</td>
                            <td>
                                <label>
                                    <input name="link" type="teks" class="field-teks" id="link" size="50" maxlength="30" ></input>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td width="150" height="30" valign="top">Deskripsi Link</td>
                            <td align='center' height="30" valign="top">:</td>
                            <td>
                                <label>
                                    <textarea name="deskripsi_link" class="field-teks" cols="40" rows="3" id="deskripsi_link"></textarea>   
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td width="150" height="30" valign="top">Post Image</td>
                            <td align='center' height="30" valign="top">:</td>
                            <td>
                                <label>
                                    <input type="file" accept="images/jpeg"></input>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td width="200" height="30" valign="top">Post Link Video</td>
                            <td align='center' height="30" valign="top">:</td>
                            <td>
                                <label>
                                    <input name="video" type="teks" class="field-teks" id="video" size="50" maxlength="30" ></input>
                                </label>
                            </td>
                        </tr>
                        <tr height="30"></tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>
                                <label>
                                    <input name="tombol" type="submit" value="post" onclick=""></input>
                                </label>
                            </td>
                        </tr>
                    </table>
                    </form>     
                </div>
                <div class="top_content">
                    <img src="images/orn_bottom.jpg" alt="dafuq"></img><br />
                </div>
                <div id="footer">
                    Copyright dafuq <br /><br />
                </div>
            </div>
        </div>
    </body>
</html>

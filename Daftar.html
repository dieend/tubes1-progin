<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"> 
    <head>
        <title>TUGAS BESAR PROGIN 1</title>
        <link href="Main.css" type="text/css" rel="stylesheet" media="screen"/>
	<script type="text/javascript" src="Daftar.js" />
        <script type="text/javascript">
            window.onload();
        </script>
    </head>

    <body>
        <div id="bagian_luar">
            <div id="luar">
                <div id="kepala">
                    <a href="Main.html"><img src="images/logo.jpg" width="300" height="150" alt="dafuq"></img> </a>
                </div>
                <div id="cari"></div>
                <div id="list_menu">
                    <ul>
                        <li><a href="Main.html">HOME</a></li>
                        <li><a href="Content.html">Content</a></li>
                        <li><a href="Post.html">Post</a></li>
                        <li><a href="MENU5.html">Change Theme</a></li>
                        <li><a href="Daftar.html">Sign up</a></li>
                    </ul>
                </div>
                <div id="header_gambar">
                    <img src="images/header.jpg" width="800" height="200" alt="dafuq"></img>
                </div>
                <div class="top_content">
                    <img src="images/orn_top.jpg" alt="dafuq"></img><br />
                </div>
                <div id="sign">
                    <br />
                    <form id="registrasi" action="Content.html" method="post">
                        <table>
                            <tr>
                                <td>Username</td>
                                <td>:</td>
                                <td>
                                    <label>
                                        <input name="username" type="text" class="field-teks" id="username" size="50" value="" />    
                                    </label></td>
                            </tr>
                            <tr>
                                <td >Password</td>
                                <td >:</td>
                                <td >
                                    <label>
                                        <input name="password" type="password" class="field-teks" id="password" size="50" />    
                                    </label></td>
                            </tr>
                            <tr>
                                <td >Confirm Password</td>
                                <td >:</td>
                                <td >
                                    <label>
                                        <input name="confirm_password" type="password" class="field-teks" id="confirm_password" size="50" />    
                                    </label></td>
                            </tr>
                            <tr>
                                <td>Full Name</td>
                                <td>:</td>
                                <td>
                                    <label>
                                        <input name="full_name" type="text" class="field-teks" id="full_name" size="50" />    
                                    </label></td>
                            </tr>
                            <tr>
                                <td >Birth Date(yyyy-mm-dd)</td>
                                <td>:</td>
                                <td>   
                                    <label><input name="tahun" type="text" id="tahun" size="8" maxlength="4" /></label> -
                                    <label><input name="bulan" type="text" id="bulan" size="4" maxlength="2" /></label> -
                                    <label><input name="hari" type="text" id="hari" size="4" maxlength="2" /></label>
                                </td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td>:</td>
                                <td>
                                    <label>
                                        <input name="email" type="text" class="field-teks" id="email" size="50" />    
                                    </label></td>
                            </tr>
                            <tr>
                                <td>Upload Avatar</td>
                                <td>:</td>
                                <td>
                                    <label>
                                        <input type="file" accept="images/jpeg" name="avatar" id="avatar"></input>
                                    </label></td>
                            </tr>
                            <tr>
                                <td>Gender</td>
                                <td>:</td>
                                <td>
                                    <label>
                                        <select name="gender" id="gender">
                                            <option value="man">Man</option>
                                            <option value="scumbag">Women</option>
                                        </select>
                                    </label></td>
                            </tr>
                            <tr>
                                <td>About Me</td>
                                <td>:</td>
                                <td>
                                    <label>
                                        <textarea name="about" class="field-teks" cols="40" rows="6" id="about"></textarea>   
                                    </label></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td>
                                    <label>
                                        <input type="submit" value="submit" class="tombol" onclick="" id="submit_button"/>
                                    </label></td>
                            </tr>
                        </table>
                    </form>     
                </div>
                <div class="top_content">
                    <img src="images/orn_bottom.jpg" alt="dafuq"></img><br />
                </div>
                <div id="footer">
                    Copyright dafuq <br /><br />
                </div>
            </div>
        </div>
    </body>
</html>
